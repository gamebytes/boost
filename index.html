<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Boost
    </title>
    <meta name="viewport" content="width=device-width, user-scalable=no,
    minimum-scale=1.0, maximum-scale=1.0">

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/ShaderLoader.js/ShaderLoader.js"></script>
    <script type="text/javascript" src="bower_components/three.js/three.min.js"></script>
    <script type="text/javascript" src="bower_components/threejs-stats/Stats.js"></script>
    <script type="text/javascript" src="bower_components/threex.windowresize/threex.windowresize.js"></script>
    <script type="text/javascript" src="bower_components/threex.keyboardstate/threex.keyboardstate.js"></script>
    <script type="text/javascript" src="bower_components/threex.rendererstats/threex.rendererstats.js"></script>

    <!--     Extras     -->
    <script type="text/javascript" src="js/tube-piece-geometry.js"></script>
    <script type="text/javascript" src="js/tube-plane-geometry.js"></script>
    <script type="text/javascript" src="js/path.js"></script>

    <!--    Application     -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/path-config.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/graphic-interface.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--    Shaders    -->
    <script type="x-shader/x-vertex" data-name="commonShader" data-src="shaders/common.vsh"></script>
    <script type="x-shader/x-fragment" data-name="commonShader" data-src="shaders/common.fsh" ></script>

    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="page start-page">
        <div class="header">   
            <div class="first-row row"></div>    
            <div class="second-row row"></div>
            
            <div class="title-holder">
                <div class="title title-shadow">
                       boost
                </div>
                <div class="title title-gradient">
                       boost
                </div>
            </div>
        </div> 


        <div class="footer">  
            <div class="start-button">
                <div class="start-icon"></div>  
                <div class="menu-font">play</div>
            </div>
            <div class="info-holder">
                <div class="info left-info">
                <a href="https://github.com/sabov/boost" target="_blank">Project on Github</a>
                </div>
                <div class="info right-info">
                Inspired by
                    <a href="http://jonathanlanis.com"
                    target="_blank">Jonathan Lanis</a> 
                and his
                <a
                    href="https://itunes.apple.com/ru/app/boost-2/id333191476?mt=8"
                    target="_blank">Boost2</a> 
                </div>
            </div>      
        </div>
    </section>

    <div class="popup">
        <div class="popup-inner">
            <h1>Game Over</h1>
        </div>
    </div>

</body>
</html>
